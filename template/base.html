{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MyNewsPortal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <form method="GET" action="{% url 'posts:post_list' %}">
    <input type="text" name="q" placeholder="Search posts...">
    <button type="submit">Search</button>
</form>

    <div class="container">
        <!-- Левый блок: название сайта + кнопка Создать -->
        <div class="d-flex align-items-center">
            <a class="navbar-brand me-2" href="{% url 'posts:post_list' %}">MyNewsPortal</a>
            <a href="{% url 'posts:create_post' %}" class="btn btn-primary btn-sm">
                ➕ Создать
            </a>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div>
            <a href="{% url 'posts:create_post' %}">⚙️</a>

    </div>
</nav>

    <div class="ms-auto">
    {% if user.is_authenticated %}
   <div class="d-flex justify-content-end align-items-center" style="gap: 0.5rem;">

    <a href="{% url 'user_app:logout' %}" class="btn btn-sm btn-outline-secondary">
        Выйти
    </a>
</div>

{% else %}
    <a href="{% url 'user_app:login' %}" class="btn btn-primary me-2">Войти</a>
{% endif %}

</div>

</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
